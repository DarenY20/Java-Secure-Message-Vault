<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>View Message</title>
</h:head>
<h:body>
    <h:form>
        <h:outputText value="Title: #{messageBean.selectedMessage.title}" /><br/>
        <h:outputText value="Encrypted Content: #{messageBean.selectedMessage.encryptedContent}" /><br/>

        <h:outputLabel for="inputKeyword" value="Enter Keyword:" />
        <h:inputText id="inputKeyword" value="#{messageBean.inputKeyword}" />

        <h:commandButton value="Decrypt" action="#{messageBean.decryptContent}" />
    </h:form>
</h:body>
</html>
