<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Add Message</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel for="title" value="Title:" />
        <h:inputText id="title" value="#{messageBean.title}" />

        <h:outputLabel for="content" value="Content:" />
        <h:inputTextarea id="content" value="#{messageBean.content}" />

        <h:outputLabel for="keyword" value="Keyword:" />
        <h:inputText id="keyword" value="#{messageBean.keyword}" />

        <h:commandButton value="Save Message" action="#{messageBean.saveMessage}" />
    </h:form>
</h:body>
</html>
